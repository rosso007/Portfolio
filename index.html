<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Portfolio</title>
  <link href="http://fonts.googleapis.com/css?family=Lato:100,400" rel="stylesheet">
  <link rel="stylesheet" media="screen and (max-width: 525px)" href="css/max525.css">
  <link rel="stylesheet" media="screen and (min-width: 526px) and (max-width: 1100px)" href="css/526-1100.css">
  <link rel="stylesheet" media="screen and (min-width: 1101px) and (max-width: 1325px)" href="css/1101-1325.css">
  <link rel="stylesheet" media="screen and (min-width: 1326px)" href="css/min1326.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="grid">

    <header class="row">

      <header class="col-2">
      <img src="assets/udacity-logo.png" class="logo" alt="Udacity Logo">
      </header>

      <header class="col-10">
        <h1>JANE DOETTE</h1>
        <h2>FRONT-END NINJA</h2>
      </header>

    </header>

    <header class="row" >
      <header class="col-12 line"></header>
    </header>

    <section class="row">
      <section class="col-12">
      <img class="splash" src="assets/html-splash.png" alt="Splash Image">
      </section>
    </section>

    <section class="row">
      <section class="col-12">
        <h3>Featured Work</h3>
      </section>
    </section>

    <main class="row">

      <section class="image-appify">
        <img class="app-img" src="assets/appify-image.png" alt="Appify App">
      </section>

      <section class="image-sunflower">
        <img class="app-img" src="assets/sunflower-image.png" alt="Sunflower App">
      </section>

      <section class="image-bokeh">
        <img class="app-img" src="assets/bokeh-image.png" alt="Sunflower App">
      </section>

      <section class="name-appify app-name">
        <h4>APPIFY</h4>
      </section>

      <section class="name-sunflower app-name">
        <h4>SUNFLOWER</h4>
      </section>

      <section class="name-bokeh app-name">
        <h4>BOKEH</h4>
      </section>

      <figcaption class="link-appify">
        <a target="blank" href="https://github.com/udacity/Appify/"><p>https://github.com/udacity/Appify/</p></a>
      </figcaption>

      <figcaption class="link-sunflower">
        <a target="blank" href="https://github.com/udacity/Sunflower/"><p>https://github.com/udacity/Sunflower/</p></a>
      </figcaption>

      <figcaption class="link-bokeh">
        <a target="blank" href="https://github.com/udacity/Bokeh/"><p>https://github.com/udacity/Bokeh/</p></a>
      </figcaption>

    </main>

  </div>

</body>
</html>
